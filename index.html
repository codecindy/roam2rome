<!DOCTYPE html>
<html>
  <head>
    <title>roam2rome</title>
    <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css" type="text/css" media="screen" charset="utf-8">    
  </head>
  <body>
    <div class="container">
      <h1>roam2rome</h1>
      <h3>Capital Cities of the World</h3>
      <p>
        <label for="new-task">Add City</label><button>Add City</button>
      </p>
      <h3>Cities to visit</h3>
      <ul id="incomplete-tasks" class="unstyled">
        <li><input type="checkbox"><label>Rome</label><button class="forget">Forget City</button></li>
        <li class="editMode"><input type="checkbox"><label>Athens, Greece</label><button class="forget">Forget City</button></li>
      </ul>
      
      <h3>Cities visited</h3>
      <ul id="completed-tasks">
        <li><label>Honolulu, Hawaii</label><button class="forget">Forget City</button></li>
      </ul>
    </div>
    <script src='client.js'></script>
    <script type="text/javascript" src="app.js"></script>

  </body>
</html>
